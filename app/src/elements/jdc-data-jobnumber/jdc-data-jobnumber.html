<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/polymerfire/polymerfire.html"/>

<dom-module id="jdc-data-jobnumber">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>

    <firebase-document
      id="jobNumber"
      app-name="jc-wip"
      path="/nextJobNumber"
      data="{{nextJobNumber}}">
    </firebase-document>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'jdc-data-jobnumber',
      properties: {
        nextJobNumber:{
          type:String,
          notify: true
        }
      },
      incrementNumber: function(){
        //Split the number off
          var parts = this.nextJobNumber.split('-'),
            year = parts[0],
            num = parseInt(parts[1]),
            newNumber;
            //Increment the last part by 1
            num ++;
        newNumber = year + '-' + num;
        this.nextJobNumber = newNumber;
      }
    });
  })();
  </script>
</dom-module>
