<!--
This is the main data entery form view.  it is used for both enetering new jobs and editing exisitng jobs.
-->

<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html" />
<link rel="import" href="../../../bower_components/paper-fab/paper-fab.html" />
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html" />
<link rel="import" href="../../../bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html" />"
<link rel="import" href="../../../bower_components/paper-input/paper-input.html" />
<link rel="import" href="../../../bower_components/paper-checkbox/paper-checkbox.html" />
<link rel="import" href="../../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html"/>
<link rel="import" href="../../../bower_components/paper-listbox/paper-listbox.html" />
<link rel="import" href="../../../bower_components/paper-item/paper-item.html" />
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html" />

<dom-module id="dataentry-form">
  <template>
    <style include="iron-flex">
      :host {
        display: block;
      }
      paper-fab{
        position: absolute;
        top: 120px;
        right:65px;
      }
      .jobNumber {
        display: inline-block;
        height: 40px;
        margin: 40px 0;
        padding: 0 120px 0 10px;
        border-radius: 3px;
        background: #ddd;
        line-height: 40px;
        font-size: 20px;
        color: #555;
        text-align: center;
      }
      .col2{
        width: 40px;
        padding-left: 50px;
        padding-right: 50px;
      }
      .col1{
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
    </style>
    <div class="jobNumber">
        {{job_number}}
    </div>

    <div class="col1">
      <paper-input class="flex" label="Job Name" value="{{jobName}}"></paper-input>
      <paper-checkbox class="col2"value="{{depositRecvd}}">Deposit</paper-checkbox>
    </div>
    <div class="col1">
      <paper-input class="flex" label="Customer Name" value="{{customerName}}"></paper-input>
      <paper-checkbox class="col2" value="{{invSent}}">Inv Sent</paper-checkbox>
    </div>
    <div class="col1">
        <paper-dropdown-menu label="Job Status" class="flex">
          <paper-listbox class="dropdown-content">
            <paper-item>Pending</paper-item>
            <paper-item>Design</paper-item>
            <paper-item>Production</paper-item>
            <paper-item>Install</paper-item>
            <paper-item>Complete</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
      <paper-checkbox class="col2" value="{{invPaid}}">Inv Paid</paper-checkbox>
    </div>
    <div class="layout horizontal">
        <iron-autogrow-textarea class="flex" placeholder="Note" rows="4"></iron-autogrow-textarea>
    </div>
    <paper-fab icon="add"></paper-fab>



  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'dataentry-form',

      properties: {
        job: {
          type: String,
          value: 'dataentry-form',
          notify: true
        },
        job_number: {
          type:Number,
          value:'2016-100'
        }
      }
    });
  })();
  </script>
</dom-module>
